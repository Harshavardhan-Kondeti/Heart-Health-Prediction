services:
  - type: web
    name: heart-health-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: mkdir -p persistence/uploads persistence/reports && ln -sfn persistence/uploads uploads && ln -sfn persistence/reports reports && uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: heart-health-db
          property: connectionString
      - key: DISABLE_EMAIL_VERIFICATION
        value: true
    autoDeploy: true
    disk:
      name: heart-health-storage
      mountPath: /opt/render/project/src/persistence
      sizeGB: 5

databases:
  - name: heart-health-db
    plan: starter
