{% extends "base.html" %}
{% block content %}
<article class="panel" style="max-width:520px;">
  <h2>Email Verification</h2>
  <p>Please enter the 6â€‘digit verification code sent to your email.</p>

  {% if error %}
  <p style="color:#f66">{{ error }}</p>
  {% endif %}

  <form method="post" action="/auth/verify-code">
    <label>Email
      <input type="email" name="email" value="{{ email or '' }}" required />
    </label>
    <label>Verification Code
      <input type="text" name="code" inputmode="numeric" pattern="\d{6}" maxlength="6" placeholder="123456" required />
    </label>
    <button type="submit">Verify</button>
  </form>

  <p style="margin-top:.5rem; color:#999;">Code expires in 30 minutes. Check your spam folder if you can't find it.</p>
</article>
{% endblock %}
