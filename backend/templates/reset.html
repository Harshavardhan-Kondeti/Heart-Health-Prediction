{% extends "base.html" %}
{% block content %}
<article style="max-width:520px; margin:2rem auto;">
  <h2>Reset password</h2>
  {% if error %}
  <p style="color:#c0392b; background:#fdecea; border:1px solid #fadbd8; padding:0.5rem 0.75rem; border-radius:10px;">{{ error }}</p>
  {% endif %}
  <form method="post" action="/auth/reset" style="display:grid; gap:0.75rem;">
    <input type="hidden" name="token" value="{{ token }}" />
    <label>New Password
      <input type="password" name="password" placeholder="At least 5 chars, 1 uppercase, 1 digit" required />
    </label>
    <button type="submit">Update password</button>
  </form>
</article>
{% endblock %}
