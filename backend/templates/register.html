{% extends "base.html" %}
{% block content %}
<section style="min-height:60vh; display:flex; align-items:center; justify-content:center;">
  <div style="position:relative; width:100%; max-width:520px;">
    <div style="position:absolute; inset:-20px; background:radial-gradient(1200px 300px at 10% -10%, rgba(69,224,167,0.12), transparent), radial-gradient(800px 300px at 110% 110%, rgba(66,133,244,0.12), transparent); filter: blur(6px); border-radius:18px; z-index:0;"></div>
    <article style="position:relative; z-index:1; border-radius:18px; padding:1.25rem 1.25rem 1rem; box-shadow:0 18px 60px rgba(0,0,0,0.10); background:linear-gradient(180deg, #111010, #040404);">
      <header style="text-align:center; margin-bottom:0.5rem;">
        <h2 style="margin:0.5rem 0 0;">Create your account</h2>
        <p style="margin:0; color:#667; font-size:0.95rem;">Join ECG Health Assistant</p>
      </header>

      {% if error %}
      <p style="color:#c0392b; background:#131110; border:1px solid #0e0d0d; padding:0.5rem 0.75rem; border-radius:10px;">{{ error }}</p>
      {% endif %}

      <form method="post" action="/auth/register" style="display:grid; gap:0.75rem;">
        <label>Full Name
          <input type="text" name="full_name" />
        </label>
        <label>Email
          <input type="email" name="email" required />
        </label>
        <label>Password
          <input type="password" name="password" placeholder="At least 5 chars, 1 uppercase, 1 digit" required />
        </label>
        <button type="submit" style="border-radius:999px;">Create account</button>
        <p style="text-align:center; margin:0.5rem 0 0;">
          Already have an account? <a href="/auth/login">Login</a>
        </p>
      </form>
    </article>
  </div>
</section>
{% endblock %}
